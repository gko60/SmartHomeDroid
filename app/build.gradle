apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "at.htl.smarthome"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'joda-time:joda-time:2.7' // for joda
    compile 'org.jsoup:jsoup:1.8.2'
    compile files('libs/commons-logging-1.1.jar')
    compile files('libs/ws-commons-util-1.0.2.jar')
    compile files('libs/xmlrpc-client-3.1.3.jar')
    compile files('libs/xmlrpc-common-3.1.3.jar')
    compile files('libs/xmlrpc-server-3.1.3.jar')
}
